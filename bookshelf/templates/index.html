<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
</head>
<body>
<h1>My Library</h1>

    <ul>
        {% if books == []: %}
            <p>No books in the shelf</p>
        {% else %}
        {% for book in books %}

        <li><span> <a href="{{url_for('delete',  id = book.id)}}"> delete </a> {{book.title}} - {{book.author}} - {{book.rating}}/10 </span>
            <span><a href="{{url_for('edit', id = book.id)}}">Change Rating</a> </span> </li>
        {% endfor %}
        {% endif %}
    </ul>

<a href="{{url_for('add')}}">Add New Book</a>
</body>
</html>
